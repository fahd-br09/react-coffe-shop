<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cupGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" stroke="#654321" stroke-width="3"/>
  
  <!-- Coffee Cup -->
  <path d="M 60 120 L 60 150 Q 60 165 75 165 L 125 165 Q 140 165 140 150 L 140 120 Z" fill="url(#cupGradient)" stroke="#654321" stroke-width="2"/>
  
  <!-- Coffee -->
  <path d="M 65 125 L 65 145 Q 65 160 80 160 L 120 160 Q 135 160 135 145 L 135 125 Z" fill="#3E2723"/>
  
  <!-- Cup Handle -->
  <path d="M 140 130 Q 155 130 155 145 Q 155 160 140 160" fill="none" stroke="#654321" stroke-width="3"/>
  
  <!-- Steam -->
  <path d="M 80 115 Q 75 105 80 95 Q 85 85 80 75" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
  <path d="M 100 115 Q 95 105 100 95 Q 105 85 100 75" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
  <path d="M 120 115 Q 115 105 120 95 Q 125 85 120 75" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.8"/>
  
  <!-- BR Text -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#FFD700">BR</text>
  
  <!-- Coffee Beans -->
  <ellipse cx="45" cy="80" rx="4" ry="6" fill="#8B4513" transform="rotate(30 45 80)"/>
  <path d="M 45 77 Q 45 80 45 83" stroke="#654321" stroke-width="0.5"/>
  
  <ellipse cx="155" cy="85" rx="4" ry="6" fill="#8B4513" transform="rotate(-30 155 85)"/>
  <path d="M 155 82 Q 155 85 155 88" stroke="#654321" stroke-width="0.5"/>
  
  <!-- Decorative Elements -->
  <circle cx="70" cy="60" r="2" fill="#FFD700" opacity="0.7"/>
  <circle cx="130" cy="65" r="2" fill="#FFD700" opacity="0.7"/>
  <circle cx="50" cy="140" r="1.5" fill="#FFD700" opacity="0.7"/>
  <circle cx="150" cy="135" r="1.5" fill="#FFD700" opacity="0.7"/>
</svg>