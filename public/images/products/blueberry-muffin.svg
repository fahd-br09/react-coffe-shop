<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="muffinMuffinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D2B48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BC9A6A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="muffinTopGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F4A460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F0F8FF"/>
  
  <!-- Muffin Shadow -->
  <ellipse cx="200" cy="240" rx="70" ry="15" fill="#D2B48C" opacity="0.4"/>
  
  <!-- Muffin Base -->
  <path d="M 150 200 L 150 220 Q 150 235 165 235 L 235 235 Q 250 235 250 220 L 250 200 Q 245 190 235 185 L 165 185 Q 155 190 150 200" fill="url(#muffinMuffinGradient)" stroke="#BC9A6A" stroke-width="1"/>
  
  <!-- Muffin Top -->
  <ellipse cx="200" cy="185" rx="50" ry="25" fill="url(#muffinTopGradient)"/>
  <ellipse cx="200" cy="180" rx="45" ry="20" fill="#F4A460"/>
  
  <!-- Muffin Paper Cup -->
  <path d="M 145 200 L 145 230 Q 145 240 155 240 L 245 240 Q 255 240 255 230 L 255 200" fill="none" stroke="#8B4513" stroke-width="2"/>
  <path d="M 150 205 L 250 205" stroke="#8B4513" stroke-width="1" opacity="0.5"/>
  <path d="M 150 215 L 250 215" stroke="#8B4513" stroke-width="1" opacity="0.5"/>
  <path d="M 150 225 L 250 225" stroke="#8B4513" stroke-width="1" opacity="0.5"/>
  
  <!-- Blueberries -->
  <circle cx="180" cy="175" r="4" fill="#4169E1"/>
  <circle cx="180" cy="175" r="2" fill="#6495ED" opacity="0.7"/>
  
  <circle cx="210" cy="180" r="4" fill="#4169E1"/>
  <circle cx="210" cy="180" r="2" fill="#6495ED" opacity="0.7"/>
  
  <circle cx="195" cy="185" r="3" fill="#4169E1"/>
  <circle cx="195" cy="185" r="1.5" fill="#6495ED" opacity="0.7"/>
  
  <circle cx="220" cy="175" r="3" fill="#4169E1"/>
  <circle cx="220" cy="175" r="1.5" fill="#6495ED" opacity="0.7"/>
  
  <circle cx="185" cy="190" r="3" fill="#4169E1"/>
  <circle cx="185" cy="190" r="1.5" fill="#6495ED" opacity="0.7"/>
  
  <circle cx="215" cy="190" r="4" fill="#4169E1"/>
  <circle cx="215" cy="190" r="2" fill="#6495ED" opacity="0.7"/>
  
  <!-- Muffin Texture -->
  <ellipse cx="170" cy="185" rx="3" ry="1" fill="#DEB887" opacity="0.8"/>
  <ellipse cx="230" cy="185" rx="2" ry="1" fill="#DEB887" opacity="0.8"/>
  <ellipse cx="200" cy="195" rx="2" ry="1" fill="#DEB887" opacity="0.8"/>
  
  <!-- Crumbs -->
  <circle cx="160" cy="210" r="1" fill="#BC9A6A"/>
  <circle cx="240" cy="215" r="1.5" fill="#BC9A6A"/>
  <circle cx="180" cy="220" r="1" fill="#BC9A6A"/>
  
  <!-- Blueberries Around -->
  <circle cx="120" cy="100" r="6" fill="#4169E1"/>
  <circle cx="120" cy="100" r="3" fill="#6495ED" opacity="0.7"/>
  
  <circle cx="280" cy="120" r="5" fill="#4169E1"/>
  <circle cx="280" cy="120" r="2.5" fill="#6495ED" opacity="0.7"/>
  
  <circle cx="320" cy="80" r="4" fill="#4169E1"/>
  <circle cx="320" cy="80" r="2" fill="#6495ED" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#4169E1">Blueberry Muffin</text>
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Fresh & Golden</text>
</svg>