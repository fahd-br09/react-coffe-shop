<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cappuccinoCupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cappuccinoMilkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFAF0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#FFF8DC"/>
  
  <!-- Coffee Cup -->
  <ellipse cx="200" cy="250" rx="85" ry="18" fill="#D2B48C" opacity="0.3"/>
  
  <!-- Cup Body -->
  <path d="M 135 175 L 135 220 Q 135 245 160 245 L 240 245 Q 265 245 265 220 L 265 175 Z" fill="url(#cappuccinoCupGradient)" stroke="#A0522D" stroke-width="2"/>
  
  <!-- Coffee Base -->
  <path d="M 140 200 L 140 215 Q 140 240 165 240 L 235 240 Q 260 240 260 215 L 260 200 Z" fill="#5D4037"/>
  
  <!-- Milk Foam -->
  <ellipse cx="200" cy="185" rx="60" ry="20" fill="url(#cappuccinoMilkGradient)"/>
  <ellipse cx="180" cy="175" rx="15" ry="8" fill="#FFFAF0"/>
  <ellipse cx="220" cy="175" rx="12" ry="6" fill="#FFFAF0"/>
  <ellipse cx="200" cy="170" rx="10" ry="5" fill="#FFFAF0"/>
  
  <!-- Cup Handle -->
  <path d="M 265 185 Q 285 185 285 205 Q 285 225 265 225" fill="none" stroke="#A0522D" stroke-width="3"/>
  
  <!-- Latte Art Heart -->
  <path d="M 200 185 Q 190 175 185 185 Q 185 195 200 200 Q 215 195 215 185 Q 210 175 200 185" fill="#D2691E"/>
  
  <!-- Steam -->
  <path d="M 175 165 Q 170 155 175 145 Q 180 135 175 125" fill="none" stroke="#E0E0E0" stroke-width="2" opacity="0.7"/>
  <path d="M 200 165 Q 195 155 200 145 Q 205 135 200 125" fill="none" stroke="#E0E0E0" stroke-width="2" opacity="0.7"/>
  <path d="M 225 165 Q 220 155 225 145 Q 230 135 225 125" fill="none" stroke="#E0E0E0" stroke-width="2" opacity="0.7"/>
  
  <!-- Coffee Beans -->
  <ellipse cx="110" cy="90" rx="8" ry="12" fill="#D2691E" transform="rotate(45 110 90)"/>
  <path d="M 110 85 Q 110 90 110 95" stroke="#A0522D" stroke-width="1"/>
  
  <ellipse cx="290" cy="110" rx="8" ry="12" fill="#D2691E" transform="rotate(-30 290 110)"/>
  <path d="M 290 105 Q 290 110 290 115" stroke="#A0522D" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#D2691E">Cappuccino</text>
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Classic with Foam Art</text>
</svg>