<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="latteCupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="latteLatteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#FFFEF7"/>
  
  <!-- Coffee Cup -->
  <ellipse cx="200" cy="255" rx="90" ry="20" fill="#D2B48C" opacity="0.3"/>
  
  <!-- Cup Body (Taller for Latte) -->
  <path d="M 130 160 L 130 225 Q 130 250 155 250 L 245 250 Q 270 250 270 225 L 270 160 Z" fill="url(#latteCupGradient)" stroke="#A0522D" stroke-width="2"/>
  
  <!-- Latte -->
  <path d="M 135 170 L 135 220 Q 135 245 160 245 L 240 245 Q 265 245 265 220 L 265 170 Z" fill="url(#latteLatteGradient)"/>
  
  <!-- Milk Foam Top -->
  <ellipse cx="200" cy="170" rx="65" ry="15" fill="#FFFAF0"/>
  <ellipse cx="185" cy="165" rx="12" ry="6" fill="#FFF"/>
  <ellipse cx="215" cy="165" rx="10" ry="5" fill="#FFF"/>
  
  <!-- Cup Handle -->
  <path d="M 270 175 Q 295 175 295 200 Q 295 225 270 225" fill="none" stroke="#A0522D" stroke-width="3"/>
  
  <!-- Latte Art Leaf -->
  <path d="M 200 170 Q 190 165 185 170 Q 190 175 200 175 Q 210 175 215 170 Q 210 165 200 170" fill="#CD853F"/>
  <path d="M 200 170 L 200 175" stroke="#A0522D" stroke-width="1"/>
  
  <!-- Steam -->
  <path d="M 170 155 Q 165 145 170 135 Q 175 125 170 115" fill="none" stroke="#E0E0E0" stroke-width="2" opacity="0.7"/>
  <path d="M 200 155 Q 195 145 200 135 Q 205 125 200 115" fill="none" stroke="#E0E0E0" stroke-width="2" opacity="0.7"/>
  <path d="M 230 155 Q 225 145 230 135 Q 235 125 230 115" fill="none" stroke="#E0E0E0" stroke-width="2" opacity="0.7"/>
  
  <!-- Coffee Beans -->
  <ellipse cx="100" cy="80" rx="8" ry="12" fill="#CD853F" transform="rotate(60 100 80)"/>
  <path d="M 100 75 Q 100 80 100 85" stroke="#A0522D" stroke-width="1"/>
  
  <ellipse cx="300" cy="100" rx="8" ry="12" fill="#CD853F" transform="rotate(-45 300 100)"/>
  <path d="M 300 95 Q 300 100 300 105" stroke="#A0522D" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#CD853F">Latte</text>
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Smooth & Creamy</text>
</svg>