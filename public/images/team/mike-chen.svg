<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDBCB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8A798;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="apronGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="150" cy="150" r="145" fill="#FFFAF0" stroke="#DAA520" stroke-width="5"/>
  
  <!-- Chef Apron -->
  <path d="M 90 240 L 90 280 Q 90 290 100 290 L 200 290 Q 210 290 210 280 L 210 240 Q 200 230 190 225 L 110 225 Q 100 230 90 240" fill="url(#apronGradient)" stroke="#D3D3D3" stroke-width="1"/>
  
  <!-- Apron Strings -->
  <path d="M 110 225 Q 105 220 110 215" fill="none" stroke="#D3D3D3" stroke-width="2"/>
  <path d="M 190 225 Q 195 220 190 215" fill="none" stroke="#D3D3D3" stroke-width="2"/>
  
  <!-- Neck -->
  <ellipse cx="150" cy="230" rx="25" ry="35" fill="url(#skinGradient)"/>
  
  <!-- Head -->
  <ellipse cx="150" cy="160" rx="58" ry="68" fill="url(#skinGradient)"/>
  
  <!-- Chef Hat -->
  <ellipse cx="150" cy="110" rx="70" ry="40" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="2"/>
  <rect x="80" y="110" width="140" height="15" fill="#FFFFFF" stroke="#D3D3D3" stroke-width="2"/>
  
  <!-- Hair (visible under hat) -->
  <path d="M 95 125 Q 100 120 110 118 Q 150 115 190 118 Q 200 120 205 125" fill="#2F4F4F"/>
  
  <!-- Eyes -->
  <ellipse cx="130" cy="150" rx="8" ry="6" fill="#FFF"/>
  <circle cx="130" cy="150" r="4" fill="#654321"/>
  <circle cx="130" cy="148" r="2" fill="#000"/>
  
  <ellipse cx="170" cy="150" rx="8" ry="6" fill="#FFF"/>
  <circle cx="170" cy="150" r="4" fill="#654321"/>
  <circle cx="170" cy="148" r="2" fill="#000"/>
  
  <!-- Eyebrows -->
  <path d="M 120 140 Q 130 135 140 140" fill="none" stroke="#2F4F4F" stroke-width="2"/>
  <path d="M 160 140 Q 170 135 180 140" fill="none" stroke="#2F4F4F" stroke-width="2"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="165" rx="4" ry="8" fill="#E8A798"/>
  
  <!-- Mouth -->
  <path d="M 140 180 Q 150 185 160 180" fill="none" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Pastry in hand -->
  <ellipse cx="220" cy="210" rx="12" ry="8" fill="#DAA520"/>
  <ellipse cx="220" cy="208" rx="10" ry="6" fill="#F4A460"/>
  <circle cx="218" cy="208" r="1" fill="#4169E1"/>
  <circle cx="222" cy="208" r="1" fill="#4169E1"/>
  
  <!-- Rolling Pin -->
  <rect x="70" y="195" width="30" height="4" fill="#DEB887" transform="rotate(30 85 197)"/>
  <circle cx="70" cy="197" r="3" fill="#8B4513"/>
  <circle cx="100" cy="197" r="3" fill="#8B4513"/>
  
  <!-- Name Badge -->
  <rect x="80" y="240" width="35" height="20" fill="#FFD700" stroke="#DAA520" stroke-width="1"/>
  <text x="97" y="252" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#8B4513">MIKE</text>
</svg>