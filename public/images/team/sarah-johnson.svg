  <ellipse cx="130" cy="150" rx="8" ry="6" fill="#FFF"/>
  <circle cx="130" cy="150" r="4" fill="#228B22"/>
  <circle cx="130" cy="148" r="2" fill="#000"/>
  
  <ellipse cx="170" cy="150" rx="8" ry="6" fill="#FFF"/>
  <circle cx="170" cy="150" r="4" fill="#228B22"/>
  <circle cx="170" cy="148" r="2" fill="#000"/>
  
  <!-- Eyebrows -->
  <path d="M 120 140 Q 130 135 140 140" fill="none" stroke="#654321" stroke-width="2"/>
  <path d="M 160 140 Q 170 135 180 140" fill="none" stroke="#654321" stroke-width="2"/>
  
  <!-- Nose -->
  <ellipse cx="150" cy="165" rx="3" ry="7" fill="#E8A798"/>
  
