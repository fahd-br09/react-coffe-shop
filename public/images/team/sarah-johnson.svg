      <stop offset="0%" style="stop-color:#FDBCB4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8A798;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blouseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="150" cy="150" r="145" fill="#F0F8FF" stroke="#D2691E" stroke-width="5"/>
  
  <!-- Blouse -->
  <path d="M 100 250 L 100 280 Q 100 290 110 290 L 190 290 Q 200 290 200 280 L 200 250 Q 190 240 180 235 L 120 235 Q 110 240 100 250" fill="url(#blouseGradient)"/>
  
  <!-- Neck -->
