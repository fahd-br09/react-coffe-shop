  <!-- Earrings -->
  <circle cx="105" cy="160" r="3" fill="#FFD700"/>
  <circle cx="195" cy="160" r="3" fill="#FFD700"/>
  
  <!-- Coffee Beans -->
  <ellipse cx="80" cy="200" rx="4" ry="6" fill="#8B4513" transform="rotate(30 80 200)"/>
  <path d="M 80 197 Q 80 200 80 203" stroke="#654321" stroke-width="0.5"/>
  
  <ellipse cx="220" cy="190" rx="4" ry="6" fill="#8B4513" transform="rotate(-30 220 190)"/>
  <path d="M 220 187 Q 220 190 220 193" stroke="#654321" stroke-width="0.5"/>
  
  <ellipse cx="90" cy="240" rx="3" ry="5" fill="#8B4513" transform="rotate(45 90 240)"/>
  <path d="M 90 238 Q 90 240 90 242" stroke="#654321" stroke-width="0.5"/>
  
