  <!-- Head -->
  <ellipse cx="150" cy="160" rx="55" ry="65" fill="url(#skinGradient)"/>
  
  <!-- Hair -->
  <path d="M 95 130 Q 95 100 125 90 Q 150 85 175 90 Q 205 100 205 130 Q 200 140 190 150 Q 180 160 170 165 L 130 165 Q 120 160 110 150 Q 100 140 95 130" fill="#8B4513"/>
  
