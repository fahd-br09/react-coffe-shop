  <rect x="80" y="240" width="45" height="20" fill="#FFD700" stroke="#D2691E" stroke-width="1"/>
  <text x="102" y="252" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#8B4513">SARAH</text>
