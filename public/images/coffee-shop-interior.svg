<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6E6FA;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DEB887;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D2B48C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#wallGradient)"/>
  
  <!-- Floor -->
  <rect x="0" y="300" width="600" height="100" fill="url(#floorGradient)"/>
  
  <!-- Floor Tiles -->
  <line x1="0" y1="320" x2="600" y2="320" stroke="#BC9A6A" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="340" x2="600" y2="340" stroke="#BC9A6A" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="360" x2="600" y2="360" stroke="#BC9A6A" stroke-width="1" opacity="0.5"/>
  <line x1="0" y1="380" x2="600" y2="380" stroke="#BC9A6A" stroke-width="1" opacity="0.5"/>
  
  <!-- Counter -->
  <rect x="50" y="250" width="200" height="50" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <rect x="50" y="240" width="200" height="10" fill="#A0522D"/>
  
  <!-- Coffee Machine -->
  <rect x="80" y="200" width="60" height="50" fill="#2F4F4F" stroke="#000" stroke-width="1"/>
  <rect x="85" y="205" width="50" height="20" fill="#4682B4"/>
  <circle cx="95" cy="235" r="3" fill="#FF0000"/>
  <circle cx="105" cy="235" r="3" fill="#00FF00"/>
  <circle cx="115" cy="235" r="3" fill="#0000FF"/>
  
  <!-- Coffee Cups on Counter -->
  <ellipse cx="170" cy="245" rx="8" ry="5" fill="#8B4513"/>
  <ellipse cx="170" cy="240" rx="6" ry="3" fill="#3E2723"/>
  
  <ellipse cx="190" cy="245" rx="8" ry="5" fill="#8B4513"/>
  <ellipse cx="190" cy="240" rx="6" ry="3" fill="#3E2723"/>
  
  <!-- Tables -->
  <ellipse cx="150" cy="320" rx="40" ry="20" fill="#654321"/>
  <rect x="145" y="300" width="10" height="20" fill="#8B4513"/>
  
  <ellipse cx="350" cy="320" rx="40" ry="20" fill="#654321"/>
  <rect x="345" y="300" width="10" height="20" fill="#8B4513"/>
  
  <ellipse cx="450" cy="320" rx="40" ry="20" fill="#654321"/>
  <rect x="445" y="300" width="10" height="20" fill="#8B4513"/>
  
  <!-- Chairs -->
  <ellipse cx="130" cy="340" rx="15" ry="8" fill="#A0522D"/>
  <rect x="125" y="330" width="10" height="15" fill="#8B4513"/>
  
  <ellipse cx="170" cy="340" rx="15" ry="8" fill="#A0522D"/>
  <rect x="165" y="330" width="10" height="15" fill="#8B4513"/>
  
  <ellipse cx="330" cy="340" rx="15" ry="8" fill="#A0522D"/>
  <rect x="325" y="330" width="10" height="15" fill="#8B4513"/>
  
  <ellipse cx="370" cy="340" rx="15" ry="8" fill="#A0522D"/>
  <rect x="365" y="330" width="10" height="15" fill="#8B4513"/>
  
  <!-- Menu Board -->
  <rect x="300" y="100" width="120" height="80" fill="#2F4F4F" stroke="#000" stroke-width="2"/>
  <rect x="310" y="110" width="100" height="60" fill="#000"/>
  <text x="360" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFD700">MENU</text>
  <text x="360" y="145" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FFF">Espresso $2.50</text>
  <text x="360" y="155" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FFF">Latte $4.75</text>
  <text x="360" y="165" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#FFF">Cappuccino $4.25</text>
  
  <!-- Windows -->
  <rect x="480" y="80" width="80" height="120" fill="#87CEEB" stroke="#654321" stroke-width="3"/>
  <line x1="520" y1="80" x2="520" y2="200" stroke="#654321" stroke-width="2"/>
  <line x1="480" y1="140" x2="560" y2="140" stroke="#654321" stroke-width="2"/>
  
  <!-- Plants -->
  <ellipse cx="520" cy="280" rx="15" ry="10" fill="#8B4513"/>
  <path d="M 520 270 Q 515 260 520 250 Q 525 260 530 250 Q 535 260 530 270 Q 525 280 520 270" fill="#228B22"/>
  <path d="M 510 275 Q 505 265 510 255 Q 515 265 520 255" fill="#32CD32"/>
  <path d="M 530 275 Q 535 265 540 255 Q 545 265 540 275" fill="#32CD32"/>
  
  <!-- Hanging Lights -->
  <line x1="200" y1="0" x2="200" y2="60" stroke="#654321" stroke-width="2"/>
  <ellipse cx="200" cy="70" rx="20" ry="15" fill="#FFD700" opacity="0.8"/>
  
  <line x1="400" y1="0" x2="400" y2="60" stroke="#654321" stroke-width="2"/>
  <ellipse cx="400" cy="70" rx="20" ry="15" fill="#FFD700" opacity="0.8"/>
  
  <!-- Coffee Aroma -->
  <path d="M 170 235 Q 165 225 170 215 Q 175 205 170 195" fill="none" stroke="#E0E0E0" stroke-width="1" opacity="0.6"/>
  <path d="M 190 235 Q 185 225 190 215 Q 195 205 190 195" fill="none" stroke="#E0E0E0" stroke-width="1" opacity="0.6"/>
  
  <!-- BR Coffee Sign -->
  <rect x="20" y="50" width="150" height="40" fill="#8B4513" stroke="#654321" stroke-width="2"/>
  <text x="95" y="75" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFD700">BR Coffee</text>
</svg>